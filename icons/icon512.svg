<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="screenGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#D2E9FC;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Background circle -->
      <circle cx="256" cy="256" r="240.64" fill="url(#bgGrad512)" stroke="#2E6DA4" stroke-width="8"/>

      <!-- Camera/monitor outline -->
      <rect x="79.872" y="99.84" width="352.256" height="240.128" rx="15.872"
            fill="url(#screenGrad512)" stroke="#2E6DA4" stroke-width="8"/>

      <!-- Screen content representing scrollable content -->
      <rect x="112.128" y="132.096" width="287.744" height="176.128"
            fill="white" stroke="#4A90E2" stroke-width="4"/>

      <!-- Content lines representing text -->
      <line x1="139.776" y1="159.744" x2="372.224" y2="159.744"
            stroke="#4A90E2" stroke-width="8"/>
      <line x1="139.776" y1="183.808" x2="339.968" y2="183.808"
            stroke="#4A90E2" stroke-width="8"/>
      <line x1="139.776" y1="207.872" x2="359.936" y2="207.872"
            stroke="#4A90E2" stroke-width="8"/>
      <line x1="139.776" y1="231.936" x2="320" y2="231.936"
            stroke="#4A90E2" stroke-width="8"/>
      <line x1="139.776" y1="256" x2="352.256" y2="256"
            stroke="#4A90E2" stroke-width="8"/>

      <!-- Scrollbar -->
      <rect x="379.904" y="132.096" width="19.968" height="176.128"
            fill="#E0E0E0" stroke="#999" stroke-width="2"/>
      <rect x="379.904" y="159.744" width="19.968" height="79.872"
            fill="#4A90E2"/>

      <!-- Camera shutter button -->
      <circle cx="256" cy="379.904" r="31.744"
              fill="white" stroke="#2E6DA4" stroke-width="8"/>
      <circle cx="256" cy="379.904" r="15.872"
              fill="#4A90E2"/>

      <!-- Viewfinder corners for screenshot selection -->
      <path d="M 119.808 139.776 L 119.808 167.936 M 119.808 139.776 L 147.968 139.776"
            stroke="#FF6B6B" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 392.192 139.776 L 392.192 167.936 M 392.192 139.776 L 364.032 139.776"
            stroke="#FF6B6B" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 119.808 300.032 L 119.808 271.872 M 119.808 300.032 L 147.968 300.032"
            stroke="#FF6B6B" stroke-width="8" fill="none" stroke-linecap="round"/>
      <path d="M 392.192 300.032 L 392.192 271.872 M 392.192 300.032 L 364.032 300.032"
            stroke="#FF6B6B" stroke-width="8" fill="none" stroke-linecap="round"/>
    </svg>