<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bgGrad256" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="screenGrad256" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#D2E9FC;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Background circle -->
      <circle cx="128" cy="128" r="120.32" fill="url(#bgGrad256)" stroke="#2E6DA4" stroke-width="4"/>

      <!-- Camera/monitor outline -->
      <rect x="39.936" y="49.92" width="176.128" height="120.064" rx="7.936"
            fill="url(#screenGrad256)" stroke="#2E6DA4" stroke-width="4"/>

      <!-- Screen content representing scrollable content -->
      <rect x="56.064" y="66.048" width="143.872" height="88.064"
            fill="white" stroke="#4A90E2" stroke-width="2"/>

      <!-- Content lines representing text -->
      <line x1="69.888" y1="79.872" x2="186.112" y2="79.872"
            stroke="#4A90E2" stroke-width="4"/>
      <line x1="69.888" y1="91.904" x2="169.984" y2="91.904"
            stroke="#4A90E2" stroke-width="4"/>
      <line x1="69.888" y1="103.936" x2="179.968" y2="103.936"
            stroke="#4A90E2" stroke-width="4"/>
      <line x1="69.888" y1="115.968" x2="160" y2="115.968"
            stroke="#4A90E2" stroke-width="4"/>
      <line x1="69.888" y1="128" x2="176.128" y2="128"
            stroke="#4A90E2" stroke-width="4"/>

      <!-- Scrollbar -->
      <rect x="189.952" y="66.048" width="9.984" height="88.064"
            fill="#E0E0E0" stroke="#999" stroke-width="1"/>
      <rect x="189.952" y="79.872" width="9.984" height="39.936"
            fill="#4A90E2"/>

      <!-- Camera shutter button -->
      <circle cx="128" cy="189.952" r="15.872"
              fill="white" stroke="#2E6DA4" stroke-width="4"/>
      <circle cx="128" cy="189.952" r="7.936"
              fill="#4A90E2"/>

      <!-- Viewfinder corners for screenshot selection -->
      <path d="M 59.904 69.888 L 59.904 83.968 M 59.904 69.888 L 73.984 69.888"
            stroke="#FF6B6B" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 196.096 69.888 L 196.096 83.968 M 196.096 69.888 L 182.016 69.888"
            stroke="#FF6B6B" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 59.904 150.016 L 59.904 135.936 M 59.904 150.016 L 73.984 150.016"
            stroke="#FF6B6B" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 196.096 150.016 L 196.096 135.936 M 196.096 150.016 L 182.016 150.016"
            stroke="#FF6B6B" stroke-width="4" fill="none" stroke-linecap="round"/>
    </svg>