<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bgGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="screenGrad48" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#D2E9FC;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Background circle -->
      <circle cx="24" cy="24" r="22.56" fill="url(#bgGrad48)" stroke="#2E6DA4" stroke-width="0.75"/>

      <!-- Camera/monitor outline -->
      <rect x="7.4879999999999995" y="9.36" width="33.024" height="22.512" rx="1.488"
            fill="url(#screenGrad48)" stroke="#2E6DA4" stroke-width="0.75"/>

      <!-- Screen content representing scrollable content -->
      <rect x="10.512" y="12.384" width="26.976000000000003" height="16.512"
            fill="white" stroke="#4A90E2" stroke-width="0.375"/>

      <!-- Content lines representing text -->
      <line x1="13.104000000000001" y1="14.975999999999999" x2="34.896" y2="14.975999999999999"
            stroke="#4A90E2" stroke-width="0.75"/>
      <line x1="13.104000000000001" y1="17.232" x2="31.872" y2="17.232"
            stroke="#4A90E2" stroke-width="0.75"/>
      <line x1="13.104000000000001" y1="19.488" x2="33.744" y2="19.488"
            stroke="#4A90E2" stroke-width="0.75"/>
      <line x1="13.104000000000001" y1="21.744" x2="30" y2="21.744"
            stroke="#4A90E2" stroke-width="0.75"/>
      <line x1="13.104000000000001" y1="24" x2="33.024" y2="24"
            stroke="#4A90E2" stroke-width="0.75"/>

      <!-- Scrollbar -->
      <rect x="35.616" y="12.384" width="1.8719999999999999" height="16.512"
            fill="#E0E0E0" stroke="#999" stroke-width="0.1875"/>
      <rect x="35.616" y="14.975999999999999" width="1.8719999999999999" height="7.4879999999999995"
            fill="#4A90E2"/>

      <!-- Camera shutter button -->
      <circle cx="24" cy="35.616" r="2.976"
              fill="white" stroke="#2E6DA4" stroke-width="0.75"/>
      <circle cx="24" cy="35.616" r="1.488"
              fill="#4A90E2"/>

      <!-- Viewfinder corners for screenshot selection -->
      <path d="M 11.232000000000001 13.104000000000001 L 11.232000000000001 15.744 M 11.232000000000001 13.104000000000001 L 13.872 13.104000000000001"
            stroke="#FF6B6B" stroke-width="0.75" fill="none" stroke-linecap="round"/>
      <path d="M 36.768 13.104000000000001 L 36.768 15.744 M 36.768 13.104000000000001 L 34.128 13.104000000000001"
            stroke="#FF6B6B" stroke-width="0.75" fill="none" stroke-linecap="round"/>
      <path d="M 11.232000000000001 28.128 L 11.232000000000001 25.488 M 11.232000000000001 28.128 L 13.872 28.128"
            stroke="#FF6B6B" stroke-width="0.75" fill="none" stroke-linecap="round"/>
      <path d="M 36.768 28.128 L 36.768 25.488 M 36.768 28.128 L 34.128 28.128"
            stroke="#FF6B6B" stroke-width="0.75" fill="none" stroke-linecap="round"/>
    </svg>